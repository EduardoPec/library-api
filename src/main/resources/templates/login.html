<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 380px; width: 100%; border-radius: 15px;">
        <h3 class="text-center mb-4 fw-bold">Entrar</h3>

        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
        </form>
        <br />
        <hr />
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100 py-2 fw-bold">Entrar com Google</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
